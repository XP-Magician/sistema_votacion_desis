<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de votación - Desis</title>
    <link rel="stylesheet" href="./public/base.css" />
  </head>
  <body>
    <!-- JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <main class="formulario_container">
      <br />
      <h2 class="titulo_formulario">FORMULARIO DE VOTACIÓN:</h2>
      <br />
      <form class="formulario_control" id="formulario" name="formulario">
        <!-- Nombres-->
        <section class="formulario_input">
          <label class="formulario_label" for="campo_nombre"
            >Nombre y Apellido</label
          >
          <input
            type="text"
            required
            name="campo_nombre"
            id="campo_nombre"
            class="formulario_campo"
          />
        </section>
        <!-- Alias-->
        <section class="formulario_input">
          <label class="formulario_label" for="alias">Alias</label>
          <input
            type="text"
            required
            name="alias"
            id="alias"
            class="formulario_campo"
          />
        </section>
        <!-- RUT-->
        <section class="formulario_input">
          <label class="formulario_label" for="rut">RUT</label>
          <input
            type="text"
            required
            name="rut"
            id="rut"
            class="formulario_campo"
          />
        </section>
        <!-- Email-->
        <section class="formulario_input">
          <label class="formulario_label" for="correo">Email</label>
          <input
            type="email"
            required
            name="correo"
            id="correo"
            class="formulario_campo"
          />
        </section>
        <!-- Región -->
        <section class="formulario_input">
          <label class="formulario_label" for="region">Región</label>
          <select
            required
            name="region"
            id="region"
            class="formulario_campo"
          ></select>
        </section>
        <!-- Comuna -->
        <section class="formulario_input">
          <label class="formulario_label" for="comuna">Comuna</label>
          <select
            required
            name="comuna"
            id="comuna"
            class="formulario_campo"
          ></select>
        </section>
        <!-- Candidato-->
        <section class="formulario_input">
          <label for="candidato" class="formulario_label">Candidato</label>
          <select
            name="candidato"
            id="candidato"
            class="formulario_campo"
          ></select>
        </section>
        <!-- Nosotros-->
        <section class="formulario_input">
          <label for="campo_nombre" class="formulario_label"
            >Como se enteró de Nosotros</label
          >
          <!-- Selecciones agrupadas -->
          <span class="formulario_input-medios" id="medios" name="medios">
          </span>
        </section>
        <button class="formulario_send">Votar</button>
      </form>
      <br />
    </main>
    <script src="./scripts/handleData.js"></script>
    <script src="./scripts/handleFormato.js"></script>
    <script src="./scripts/handleIntegridad.js"></script>
  </body>
</html>
